<div class="row">
  <div class="col-md-3">
    <div class="card  mb-3 bg-warning">
      <div class="card-header h4">Confirmed</div>
      <div class="card-body">
        <h5 class="card-title h2">
          <i class="fas fa-hospital-alt"></i>
        </h5>
        <p class="card-text h1"> {{ totalConfirmed }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card mb-3 text-white" style="background: #DD4477;">
      <div class="card-header h4" >Deaths</div>
      <div class="card-body">
        <h5 class="card-title h2">
          <i class="fas fa-procedures"></i>
        </h5>
        <p class="card-text h1"> {{ totalDeaths }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card  mb-3 text-white" style="background: #3B3EAC;">
      <div class="card-header h4">Active</div>
      <div class="card-body">
        <h5 class="card-title h2">
          <i class="fas fa-procedures"></i>
        </h5>
        <p class="card-text h1"> {{ totalActive }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card  mb-3" style="background: #50CD8A">
      <div class="card-header h4">Recovered</div>
      <div class="card-body">
        <h5 class="card-title h2">
          <i class="fas fa-hospital-alt"></i>
        </h5>
        <p class="card-text h1"> {{ totalRecovered }}</p>
      </div>
    </div>
  </div>
</div>
