<div class="jumbotron bg-white text-center">
  <h1 class="display-4">COVID-19 Tracker - Country Wise</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" id="c" class="form-control" #input (change)='updateValues(input.value)'>
        <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [totalConfirmed] ='totalConfirmed' [totalDeaths] ='totalDeaths'
    [totalActive] ='totalActive' [totalRecovered] ='totalRecovered'>
  </app-dashboard-card>

  <div class="row">

    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let cs of selectedCountryData; index as i '>
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <google-chart [data]="dt" [type]='line'></google-chart>
    </div>


</div>
</div>
