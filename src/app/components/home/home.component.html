<div class="ui inverted dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1 class="display-4">COVID-19 Tracker</h1>
    <p class="lead">Web based Live COVID-19 Daily Statictics Dashboard</p>
    <p class="lead">Last Update @ {{this.getDate(this.date)}}-{{this.getDate(this.month)}}-{{this.year}} </p>
  </div>
</div>

<div class="container text-center">
  <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalDeaths]='totalDeaths' [totalActive]='totalActive' [totalRecovered]='totalRecovered'>
  </app-dashboard-card>
</div>

<hr>

<div class="container">
  <div class="ui form">
    <div class="inline fields">
        <label for="case">Select Case Type : </label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" id='c' #c (click)='updateChart(c)' value="c" name="casetype" checked="" tabindex="0" class="hidden">
                <label for='c'>Confirmed</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='d' #d (click)='updateChart(d)' id='d' name="casetype" tabindex="0" class="hidden">
                <label for='d'>Deaths</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='r' #r (click)='updateChart(r)' id='r' name="casetype" tabindex="0" class="hidden">
                <label for='r'>Recovered</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input id='a' type="radio"  #a (click)='updateChart(a)' value='a' name="casetype" tabindex="0" class="hidden">
                <label for='a'>Active</label>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-6">
          <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" [height]='chart.height' [data]='datatable'></google-chart>
      </div>
      <div class="col-md-6">
          <google-chart [type]='chart.ColumnChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
      </div>
      <!--
      <div class="col">
          <google-chart [type]='chart.LineChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
      </div> -->
  </div>
  </div>
</div>
